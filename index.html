<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/digit.css">
    <link rel="stylesheet" href="style/dot.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <form>
                <select class="hours" name="hours"></select>
                <select class="minutes" name="minutes"></select>
                <select class="seconds" name="seconds"></select>
            </form>
            <button class="start-btn">Старт</button>
            <button class="stop-btn hide">Стоп</button>    
        </div>
    </div>
    <div class="container">
        <div class="timer">
            <div class="digit hours-high-digit"></div>
            <div class="digit hours-low-digit"></div>
            <div class="dots">
                <div class="dot dot--active"></div>
                <div class="dot dot--active"></div>
            </div>
            <div class="digit minutes-high-digit"></div>
            <div class="digit minutes-low-digit"></div>
            <div class="dots">
                <div class="dot dot--active"></div>
                <div class="dot dot--active"></div>
            </div>
            <div class="digit seconds-high-digit"></div>
            <div class="digit seconds-low-digit"></div>            
        </div>
    </div>
    <script type="module" src="script/app.js"></script>
</body>
</html>
