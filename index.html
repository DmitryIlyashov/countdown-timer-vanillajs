<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/digit.css">
    <link rel="stylesheet" href="style/dot.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <form>
                <select name="hours" id="hours"></select>
                <select name="minutes" id="minutes"></select>
                <select name="seconds" id="seconds"></select>
            </form>
            <button id="start-btn">Старт</button>
            <button id="stop-btn">Стоп</button>    
        </div>
    </div>
    <div class="container">
        <div class="timer">
            <div class="digit" id="hours-high-digit"></div>
            <div class="digit" id="hours-low-digit"></div>
            <div class="dots">
                <div class="dot dot--active"></div>
                <div class="dot dot--active"></div>
            </div>
            <div class="digit" id="minutes-high-digit"></div>
            <div class="digit" id="minutes-low-digit"></div>
            <div class="dots">
                <div class="dot dot--active"></div>
                <div class="dot dot--active"></div>
            </div>
            <div class="digit" id="seconds-high-digit"></div>
            <div class="digit" id="seconds-low-digit"></div>            
        </div>
    </div>
    <script type="module" src="script/app.js"></script>
</body>
</html>
