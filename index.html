<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="digit">
        <div class="digit__section-top">
            <div class="digit__section-h digit__section-h--active"></div>
        </div>
        <div class="digit__section-top-left">
            <div class="digit__section-v"></div>
        </div>
        <div class="digit__section-top-right">
            <div class="digit__section-v digit__section-v--active"></div>
        </div>
        <div class="digit__section-center">
            <div class="digit__section-h digit__section-h--active"></div>
        </div>
        <div class="digit__section-bottom-left">
            <div class="digit__section-v"></div>
        </div>
        <div class="digit__section-bottom-right">
            <div class="digit__section-v digit__section-v--active"></div>
        </div>
        <div class="digit__section-bottom">
            <div class="digit__section-h digit__section-h--active"></div>
        </div>
    </div>
</body>
</html>
